<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="./assets/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="./assets/instagram-logo.png" class="intagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./assets/perfil.png" alt="foto de perfil">
                    </div>
                    <a href="https://www.youtube.com/watch?v=wvXeIozfzOE&list=RDwvXeIozfzOE&start_radio=1" class="instagram-login">Continue como jackelinmai</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é jackelinmai?</p>
            <p class="nottacconta">
                <span class="linkblue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="donwload">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>

        </div>
    </div>
  
    
</body>
</html>
