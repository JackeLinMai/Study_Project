    <header>

    </header>
    <main>
        <form>
            <fieldset>
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label>Email</label>
            <input type="email" id="email" class="input-padrao" required >

            <label>Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="20" id="mensagem" class="input-padrao"></textarea>
            </fieldset>
           
            <div>
                <p>Qual horário quer ser atendido?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                   
                
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="whatssap"><input type="radio" name="contato" value="whatssap" id="radio-whatssap">Whatssap</label>
           
        
                <p>Qual horário quer ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                
                    
            </div>
        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
        <input type="submit" value="Enviar" class="enviar">
    </form>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>

                </tr>

                </tr>
                </tr>

                </tr>
            </tr>
            <tr>

        </tbody>

    </table>
